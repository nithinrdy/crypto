<form class="flex flex-col items-center w-screen mb-8">
	<h1 class="text-5xl m-7">Crypto</h1>
	<input
		class="coinSearch m-5 w-2/5 border-2 border-gray-300 p-2 bg-transparent placeholder-white font-light"
		type="search"
		placeholder="Enter a search keyword"
		name="coinSearch"
		[(ngModel)]="query"
	/><br />
	<button
		class="m-4 border-2 border-white p-2 bg-transparent transition-transform hover:scale-110"
		type="submit"
		(click)="setNewSearchQuery()"
	>
		SEARCH
	</button>
</form>
